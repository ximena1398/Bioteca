        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Nombre principal -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3"> BIOTECA </div>
            </a>

            <!-- Division -->
            <hr class="sidebar-divider my-0">

            <!-- Item inicio -->
            <li class="nav-item active">
                <a class="nav-link" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>INICIO</span></a>
            </li>

            <!-- Division -->
            <hr class="sidebar-divider">

            <li class="nav-item">
                <a class="nav-link" href="/mispostulacione/<%= datospersona[0].idpersona%>">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>MIS POSTULACIONES</span></a>
            </li>

            <!-- Division -->
            <hr class="sidebar-divider">


            <!-- item libros -->
            <li class="nav-item">
                <a class="nav-link" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>LIBROS</span></a>
            </li>

            <!-- item revistas -->
            <li class="nav-item">
                <a class="nav-link" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>REVISTAS</span></a>
            </li>

            <!-- item articulos-->
            <li class="nav-item">
                <a class="nav-link" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>ARTÍCULOS</span></a>
            </li>

            <!-- categorias  -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>CATEGORÍAS</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">Animales</a>
                        <a class="collapse-item" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">Plantas</a>
                        <a class="collapse-item" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">Botánica</a>
                        <a class="collapse-item" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">Zoología</a>
                        <a class="collapse-item" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">Ecología</a>
                        <a class="collapse-item" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">Conservación</a>
                        <a class="collapse-item" href="/PrincipalUsuario/<%= datospersona[0].idpersona%>">Genética</a>
                    </div>
                </div>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- ocultar panel -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div>
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Buscar-->
                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Buscar.."
                                aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- panel de postular y usuario -->
                    <ul class="navbar-nav ml-auto">

                        <a href="/postular/<%= datospersona[0].idpersona%>" class="row2">
                            <button type="button" class="btn btn-primary btn-lg">Postular</button>
                        </a>

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small"><%= datospersona[0].nombres%></span>
                                <img class="img-profile rounded-circle"
                                    src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
                            </a>

                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Salir
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>


            </div>

            <div>
                <form method="POST" action="/PostularDocumento2/<%= datospersona[0].idpersona%>">
                    <div class="row2">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Título*</label>
                            <input type="text" class="form-control form-control-user" id="Titulo" name="titulo" value="">

                            <br><label for="inputEmail4">Descripción*</label></br>
                            <input type="text" class="form-control form-control-user" id="Descripcion"
                                value="" name="descripcion">

                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Fecha Publicacion*</label>
                            <input type="date" class="form-control form-control-user" placeholder="Fecha Publicacion"
                                id="FechaPublicacion" name="fecha">
                            <br>
                            <select class="custom-select custom-select-sm" id="Categorias" name="categoria">
                                <option selected>Categoría</option>
                                <option value="1">Animales</option>
                                <option value="2">Plantas</option>
                                <option value="3">Botánica</option>
                                <option value="4">Zoología</option>
                                <option value="5">Ecología</option>
                                <option value="6">Conservación</option>
                                <option value="7">Genética</option>
                                <option value="8">Amazonia Colombiana</option>
                            </select>
                            </br>
                            <br>
                            <select class="custom-select custom-select-sm" id="Tipos" name="tipo">
                                <option selected>Tipo de documento</option>
                                <option value="1">Libro</option>
                                <option value="2">Artículo</option>
                                <option value="3">Revista</option>
                            </select>
                            </br>
                        </div>

                    </div>
                    <div>
                        <center>
                            <button id="Postular" type="submit" class="btn btn-primary">Postular</button>
                        </center>
                    </div>
                    <h1></h1>
                </form>
                <div class="row3">
                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFileLang" lang="es" name="archivo">
                            <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright &copy; Your Website 2019</span>
            </div>
        </div>
    </footer>
    <!-- End of Content Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Desea cerrar sesion?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-primary" href="/login">Salir</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../css/vendor/jquery/jquery.min.js"></script>
    <script src="../css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->

    <!-- Page level plugins -->

    <!-- Page level custom scripts -->
