<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="../css/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <img src="http://imgfz.com/i/GBESMT6.png" width="310" height="135">
                    <h1 class="h4 text-gray-900 mb-4">INICIO DE SESIÓN</h1>
                  </div>
                  
                  <form class="user" method="POST" action="/IniciarSesion">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="Correo"
                        aria-describedby="emailHelp" placeholder="Correo electrónico" name="correo">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="Contrasena"
                        placeholder="Contraseña" name="contrasena">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Ingresar</button>

                  </form>
                  <div class="text-center">
                    <a class="small" href="/forgot-password">Olvidaste tu contraseña?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/RegistroUsuario">Registrarse</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../css/vendor/jquery/jquery.min.js"></script>
  <script src="../css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../css/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->

  <script src="js/InicioSesion.js"></script>

</body>

</html>
